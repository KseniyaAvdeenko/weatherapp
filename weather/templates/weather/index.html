<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погодное приложение</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
          <span class="fs-4">IT OVERONE</span>
        </a>
        <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
          <a class="me-3 py-2 text-dark text-decoration-none" href="#">Главная</a>
          <a class="me-3 py-2 text-dark text-decoration-none" href="#">Информация</a>
        </nav>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-5 offset-1">
                <form action="" method="post">
                    {% csrf_token %}
                    <label for="city">Город</label>
                    {{ form.name}}
                    <input type="submit" value="Узнать" class="mt-2 btn btn-danger">
                </form>
            </div>
            <div class="col-4 offset-1">
                <h1>Информация</h1>
                {% for info in all_info %}
                    <div class="alert alert-info">
                        <div class="row"> 
                            <div class="col-9">
                                <b>Город: </b>{{ info.city }}<br>
                            </div><!--col-9-->
                            <div class="col-auto">
                                <a href="{% url 'delete' info.city %}">
                                    <button type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd" d="M13.854 2.146a.5.5 0 0 1 0 .708l-11 11a.5.5 0 0 1-.708-.708l11-11a.5.5 0 0 1 .708 0Z"/>
                                        <path fill-rule="evenodd" d="M2.146 2.146a.5.5 0 0 0 0 .708l11 11a.5.5 0 0 0 .708-.708l-11-11a.5.5 0 0 0-.708 0Z"/>
                                      </svg></button>
                                </a>
                            </div>
                            <div class="col-4">
                                <img src="http://openweathermap.org/img/w/{{ info.icon }}.png" alt="Фото погоды"> 
                            </div><!--col-4-->
                            <div class="col-4">
                                <h2>{{ info.temp }}<sup>o</sup></h2> 
                            </div><!--col-4-->
                        </div><!--row-->
                        <div class="row align-items-end">
                            <div class="col">
                                <b>Ветер: </b><br>{{ info.wind }} м/с
                            </div>
                            <div class="col">
                                <b>Давление: </b><br>{{ info.pressure }} мм рт. ст.
                            </div>
                            <div class="col">
                                <b>Влажность: </b><br>{{ info.humidity }} %<br>
                            </div>
                        </div><!--row align-items-end -->
                        
                    </div><!-- alert alert-info-->     
                {% endfor %}               
            </div>
        </div><!--row-->
    </div><!--container-->   
</body>
</html>
